<html>
    <head>
        <title>Understanding JS</title>
    </head>
    <body>
        <h1>Console Activities</h1>
        <script>
            var f_name="Om";
            console.log(f_name);
            var l_name="Uplenchwar";
            console.log(l_name);
            var full_name=f_name.concat(l_name);
            console.log(full_name);
            var length1=full_name.length;
            console.log(length1);
            var replace_name=full_name.replace("Uplenchwar","Om");
            console.log(replace_name);
            var MaxFun=Math.sqrt(80);
            console.log(MaxFun);
            var Maximum=Math.max(0,50,100);
            console.log(Maximum);
            var Minimum=Math.min(0,50,100);
            console.log(Minimum);
            var Power=Math.pow(5,3);
            console.log(Power);
            var Upper=full_name.toUpperCase();
            console.log(Upper);
            var Lower=Upper.toLowerCase();
            console.log(Lower);
            var Bigno=55.1269044523;
            console.log(Bigno);
            var Smallno=Bigno.toFixed(3);
            console.log(Smallno);
            var no1=12345;
            var no2=54321;
            console.log(no1*no2);
            console.log(no1+no2);
        </script>
    </body>
</html>
